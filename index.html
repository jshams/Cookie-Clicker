<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Make Cookies</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 class="cookie-counter" id="cookie-counter" >0</h1>
      <h2 class="shop">Shop</h2>
    <button class="make-cookies-button" id="cookie-clicker">Make Cookies</button>


    <div class="click-power">
      <p class ="item-name">Click Power</p>
      <p>Produces <span id="click-power-multiple">1</span> cookie(s) per click</p>
      <button class="buy-button" id="buy-click-power">Buy for <span id="click-power-price">50</span></button>
      <p>level: <span id="click-power-level">1</span></p>
    </div>

    <!---GRANDMAS-->
    <div class="grandmas">
      <p class ="item-name">Grandmas</p>
      <p>Producing <span id="grandma-multiple">0</span> cookies per second!</p>
      <button class="buy-button" id="buy-grandma">Buy for <span id="grandma-price">500</span></button>
      <p>Level: <span id="grandma-level">0</span></p>
    </div>


    <!--Cookie Manufacturing Facility-->
    <div class="facility">
      <p class ="item-name">Cookie Manufacturing Facility</p>
      <p>Producing <span id="facility-multiple">0</span> cookies per second!</p>
      <button class="buy-button" id="buy-facility">Buy for <span id="facility-price">100000</span></button>
      <p>Level: <span id="facility-level">0</span></p>
    </div>


    <!--Cookie Manufacturing Colony-->
    <div class="colony">
      <p class ="item-name">Cookie Manufacturing Colony</p>
      <p>Producing <span id="colony-multiple">0</span> cookies per second!</p>
      <button class="buy-button" id="buy-colony">Buy for <span id="colony-price">1000000</span></button>
      <p>Level: <span id="colony-level">0</span></p>
    </div>




    <script src="./scripts.js"></script>


  </body>
</html>
